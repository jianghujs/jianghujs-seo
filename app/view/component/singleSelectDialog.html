<script type="text/x-template" id="_SingleSelect">
  <v-dialog v-model="shown_" scrollable max-width="500px">
    <v-card>
      <v-card-title>
        <span>{{ title }}</span>
        <v-text-field
          label="搜索"
          clearable
          dense
          v-model="searchText"
          hide-details
          prepend-inner-icon="mdi-text-search"
          class="ma-2 pa-0"
          outlined
        ></v-text-field>
      </v-card-title>
      <v-divider />
      <div class="list">
        <v-list rounded>
          <v-list-item-group v-model="selectedItemIndex" color="primary" active-class>
            <v-list-item v-for="(item, i) in dataList_" :key="i" @click="clickListItem(item,i)">
              <template #default="{ active }">
                <!-- <v-list-item-avatar>
                  <v-avatar>
                    <dx-img :src="upload + (item.friendUserAvatar || item.groupAvatar)" userAvatar></dx-img>
                  </v-avatar>
                </v-list-item-avatar> -->
                <v-list-item-content>
                  <v-list-item-title v-text="item.text" />
                </v-list-item-content>
                <!-- <v-list-item-action>
                  <v-checkbox :input-value="active" />
                </v-list-item-action> -->
              </template>
            </v-list-item>
          </v-list-item-group>
        </v-list>
      </div>
      <v-divider />
      <v-card-actions>
        <v-spacer />
        <v-btn color="primary" text @click="close">取消</v-btn>
        <!-- <v-btn color="primary" text :disabled="cannotConfirm" @click="done">确认</v-btn> -->
      </v-card-actions>
    </v-card>
  </v-dialog>
</script>

<script>
  Vue.component("SingleSelect", {
    model: {
      prop: "shown",
      event: "close",
    },
    template: "#_SingleSelect",
    props: {
      shown: {
        type: Boolean,
        default: false,
      },
      title: {
        type: String,
        default: "",
      },
      dataList: {
        type: Array,
        default: () => [],
      },
    },
    data() {
      return {
        searchText: null,
        selectedItemIndex: -1,
        selectedItem: null,
        shown_: true,
        dataList_: []
      };
    },
    computed: {
      cannotConfirm() {
        return false;
      },
    },
    watch: {
      dataList(value) {
        this.dataList_ = value.slice();
      },
      dataList_(value) {
      },
      searchText(value) {
        value = value && value.toLowerCase();
        this.dataList_ = value
          ? this.dataList
            .slice()
            .filter(
              (v) =>
                v.text && 
                (
                  v.text.toLowerCase().includes(value)
                  ||
                  v.text.includes(value)
                )
            )
          : this.dataList.slice();
      },
      shown(v, ov) {
        this.shown_ = v;
      },
      shown_(v, ov) {
        if (!v) {
          this.close();
        }
      },
    },
    created() { 
      this.dataList_ = this.dataList.slice()
      this.shown_ = this.shown
    },
    methods: {
      clickListItem(item, index) {
        this.selectedItemIndex = index
        this.selectedItem = item
        this.done()
      },
      close() {
        this.selectedItemIndex = -1;
        this.selectedItem = null;
        this.searchText = ''
        this.dataList_ = this.dataList.slice()
        this.$emit("close", false);
      },
      done() {
        let item = this.selectedItem
        this.selectedItemIndex = -1;
        this.selectedItem = null;
        this.searchText = ''
        this.dataList_ = this.dataList.slice()
        this.$emit("done", item);
        this.$emit("close", false);
      },
    },
  });
</script>
<style>
  .list {
    max-height: 700px;
    overflow-y: scroll;
  }
</style>
