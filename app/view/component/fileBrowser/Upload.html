<template id="fileBrowser-upload">
    <v-overlay :absolute="true">
        <v-card flat light class="mx-auto" :loading="loading">
            <v-card-text class="py-3 text-center">
                <div>
                    <span class="grey--text">Upload to:</span>
                    <v-chip color="info" class="mx-1">{{ storage }}</v-chip>
                    <v-chip>{{ path }}</v-chip>
                </div>
                <div v-if="maxUploadFilesCount">
                    <span class="grey--text">Max files count: {{ maxUploadFilesCount }}</span>
                </div>
                <div v-if="maxUploadFileSize">
                    <span class="grey--text">Max file size: {{ formatBytes(maxUploadFileSize) }}</span>
                </div>
            </v-card-text>
            <v-divider></v-divider>
            <v-card-text v-if="listItems.length" class="pa-0 files-list-wrapper">
                <v-list two-line v-if="listItems.length">
                    <v-list-item v-for="(file, index) in listItems" :key="index" link>
                        <v-list-item-avatar>
                            <v-img v-if="file.preview" :src="file.preview"></v-img>
                            <v-icon
                                v-else
                                v-text="icons[file.extension] || 'mdi-file'"
                                class="mdi-36px"
                                color="grey lighten-1"
                            ></v-icon>
                        </v-list-item-avatar>
                        <v-list-item-content>
                            <v-list-item-title v-text="file.name"></v-list-item-title>
                            <v-list-item-subtitle>{{ formatBytes(file.size) }} - {{ file.type }}</v-list-item-subtitle>
                        </v-list-item-content>
                        <v-list-item-action>
                            <v-btn icon @click="remove(index)">
                                <v-icon color="grey lighten-1">mdi-close</v-icon>
                            </v-btn>
                        </v-list-item-action>
                    </v-list-item>
                </v-list>
            </v-card-text>
            <v-card-text v-else class="py-6 text-center">
                <v-btn @click="$refs.inputUpload.click()">
                    <v-icon left>mdi-plus-circle</v-icon>Add files
                </v-btn>
            </v-card-text>
            <v-divider></v-divider>
            <v-toolbar dense flat>
                <div class="grow"></div>
                <v-btn text @click="cancel" class="mx-1">Cancel</v-btn>
                <v-btn depressed color="warning" @click="clear" class="mx-1" :disabled="!files">
                    <v-icon>mdi-close</v-icon>Clear
                </v-btn>
                <v-btn
                    :disabled="listItems.length >= maxUploadFilesCount"
                    depressed
                    color="info"
                    @click="$refs.inputUpload.click()"
                    class="mx-1"
                >
                    <v-icon left>mdi-plus-circle</v-icon>Add Files
                    <input
                        v-show="false"
                        ref="inputUpload"
                        type="file"
                        multiple
                        @change="add"
                    />
                </v-btn>
                <v-btn depressed color="success" @click="upload" class="ml-1" :disabled="!files">
                    Upload
                    <v-icon right>mdi-upload-outline</v-icon>
                </v-btn>
            </v-toolbar>
            <v-overlay :value="uploading" :absolute="true" color="white" opacity="0.9">
                <v-progress-linear v-model="progress" height="25" striped rounded reactive>
                    <strong>{{ Math.ceil(progress) }}%</strong>
                </v-progress-linear>
            </v-overlay>
        </v-card>
    </v-overlay>
</template>

<script>
const imageMimeTypes = ["image/png", "image/jpeg"];
Vue.component("upload", {
    vuetify: new Vuetify(),
    name: 'upload',
    template: '#fileBrowser-upload',
    props: {
        path: String,
        storage: String,
        endpoint: Object,
        files: { type: Array, default: () => [] },
        icons: Object,
        axios: Function,
        maxUploadFilesCount: { type: Number, default: 0 },
        maxUploadFileSize: { type: Number, default: 0 }
    },
    data() {
        return {
            loading: false,
            uploading: false,
            progress: 0,
            listItems: []
        };
    },
    methods: {
        async filesMap(files) {
            let promises = Array.from(files).map(file => {
                let result = {
                    name: file.name,
                    type: file.type,
                    size: file.size,
                    extension: file.name.split(".").pop()
                };
                return new Promise(resolve => {
                    if (!imageMimeTypes.includes(result.type)) {
                        return resolve(result);
                    }
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        result.preview = e.target.result;
                        resolve(result);
                    };
                    reader.readAsDataURL(file);
                });
            });

            return await Promise.all(promises);
        },

        async add(event) {
            let files = Array.from(event.target.files);
            this.$emit("add-files", files);
            this.$refs.inputUpload.value = "";
        },

        remove(index) {
            this.$emit("remove-file", index);
            this.listItems.splice(index, 1);
        },

        clear() {
            this.$emit("clear-files");
            this.listItems = [];
        },

        cancel() {
            this.$emit("cancel");
        },

        async upload() {
            // let formData = new FormData();
            // // files
            // for (let file of this.files) {
            //     formData.append("files", file, file.name);
            // }

            // let url = this.endpoint.url
            //     .replace(new RegExp("{storage}", "g"), this.storage)
            //     .replace(new RegExp("{path}", "g"), this.path);

            // let config = {
            //     url,
            //     method: this.endpoint.method || "post",
            //     data: formData,
            //     onUploadProgress: progressEvent => {
            //         this.progress =
            //             (progressEvent.loaded / progressEvent.total) * 100;
            //     }
            // };
            // this.uploading = true;
            // let response = await this.axios.request(config);
            // this.uploading = false;

            this.uploading = true;
            const file = this.files[0];
            const that = this;
            for (let file of this.files) {
                window.vtoast.loading(`${file.name} 上传进度: 0.00%`);
                await window.jianghuAxios.httpUploadByStream({ 
                    file, 
                    filenameStorage: file.name,
                    fileDirectory: '/materialRepo' + this.path,
                    onProgress: (total, loaded) => {
                        // TODO: that.progress <v-overlay :value="uploading"  ==>  不好使
                        that.progress = Number((loaded * 100 / total).toFixed(2));
                        window.vtoast.loading(`${file.name} 上传进度: ${that.progress}%`);
                        if (loaded === total) {
                            window.vtoast.success(`${file.name} 上传进度: 100%`);
                        }
                    }          
                })   
            }
            this.uploading = false;

            this.$emit("uploaded");
        },
        formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 bytes';

            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

            const i = Math.floor(Math.log(bytes) / Math.log(k));

            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
    },
    watch: {
        files: {
            deep: true,
            immediate: true,
            async handler() {
                this.loading = true;
                this.listItems = await this.filesMap(this.files);
                this.loading = false;
            }
        }
    }        
});
</script>

<style scoped>
::v-deep .v-overlay__content {
    width: 90%;
    max-width: 500px;
}

::v-deep .v-overlay__content .files-list-wrapper{
    max-height: 250px;
    overflow-y: auto;
}
</style>
